<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>妙麗計算機</title>

  <!-- iOS 視窗與縮放設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- 讓加入主畫面後可以以「App 模式」全螢幕顯示 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="妙麗計算機">

  <!-- icon（你已經有了，再整理一下順序即可） -->
  <link rel="icon" type="image/png" href="./icon.png">
  <link rel="apple-touch-icon" href="./icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">

  <!-- 如果之後要做 PWA，可再加 manifest.json -->
  <!-- <link rel="manifest" href="/manifest.json"> -->

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg-wrapper">
    <img src="https://hackmd.io/_uploads/SkLW13-lbe.png" alt="狗狗年齡換算底圖" class="bg-image" />

    <div class="dog-calculator">
      <!--<h2 class="calc-title">妙麗歲數計算機</h2> -->
      <div class="calc-field">
        <label for="birthDate">狗狗的出生日期</label>
        <input type="date" id="birthDate" />
      </div>
      <button id="calcBtn" type="button">開始計算</button>

      <div class="result">
        <p id="dogAgeText">妙麗現在大約__歲狗年齡，</p>
        <p id="humanAgeText">換算人類年齡約是__歲。</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
